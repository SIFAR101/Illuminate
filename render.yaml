databases:
  - name: Illuminate
    databaseName: Illuminate_production
    user: Illuminate

services:
  - type: web
    name: Illuminate
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Illuminate
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
