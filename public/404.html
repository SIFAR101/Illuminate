<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      color: #000000;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    body .dialog {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 20vh;
    }

    h1, h2, h3, p { text-align: center; }

    h1 { font-size: 2.5em; }

    p { font-size: 1.5em; }

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <image src="./warning.png" width="100px;" height="100px;" alt="Image of a computer with a warning sign"/>

      <h1>Oh no! The page you were looking for doesn't exist.</h1>
      <p>Go back to the <a href="/" aria-label="Link to homepage">homepage</a> to restart your Illuminate experience.</p>
